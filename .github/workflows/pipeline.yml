name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11  # Use the version your application requires

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install pytest
      run: |
        pip install pytest  # Installing pytest

    - name: Run tests
      run: |
        pytest  # Run pytest to test your FastAPI app

    - name: Build FastAPI app
      run: |
        echo "Building FastAPI app..."
